<!DOCTYPE html>
<html>
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!--<link type="text/css" rel="stylesheet" href="./css/jquery.flipcountdown.css">-->
    <!--<link type="text/css" rel="stylesheet" href="./css/flipclock_modify_small.css">-->
    <link type="text/css" rel="stylesheet" href="./css/jquery.countdown.css">
    <link type="text/css" rel="stylesheet" href="./compass/stylesheets/myStyle.css">
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script type="text/javascript" src="./js/jquery-2.1.0.min.js"></script>
    <!--<script type="text/javascript" src="./js/jquery.flipcountdown.js"></script>-->
    <script type="text/javascript" src="./js/jquery.plugin.min.js"></script>
    <script type="text/javascript" src="./js/jquery.countdown.min.js"></script>
    <!--<script type="text/javascript" src="./js/flipclock.js"></script>-->
    <script type="text/javascript" src="./js/underscore-min.js"></script>
    <script type="text/javascript" src="./js/tabletop.js"></script>
    <script type="text/javascript" src="./js/bonsai.js"></script>  
    <title>Aqui Bonsai</title>
  </head>
  <body>
    <div id="info-div">
      <img id="title-img-left" src="./imgs/rage-2__.png"></img>
      <img id="title-img-right" src="./imgs/rage-1_.png"></img>
      <div >Order Management Guru</div>
     
    </div>
    </br></br></br></br></br></br></br>

    <div id="debug-msg">
      <div id="message_customer" >[Customer Message Here!!]</div>
      <div id="message_admin">[Admin Message Here!!]</div>    
    </div>
    <div id="test-btns" class="displady-none1">
      <button id="show-alert-btn">Show Alert</button>
      <button id="show-alert-btn2">Show Alert 2</button>
      <button id="show-alert-btn3">Show Alert 3</button>
      <button id="apd-clock-btn">Append clock</button>
      <button id="change-tablStatus-btn">tableSatus</button>
      <button id="change-orderedList-btn">orderList</button>
      <button id="generate-table-btn">generate Table</button>
      <button id="zoom-in-btn">Zoom In</button>
      <button id="zoom-out-btn">Zoom Out</button>
      <div class="test-group">
        <input  id="occupy-table-tableID" placeholder="tID"></input>
        <button id="occupy-table-btn">occupy Table</button>
      </div>
      <div class="test-group">
        <input  id="clear-table-tableID" placeholder="tID"></input>
        <button id="clear-table-btn">clear Table</button>
      </div>
      <div class="test-group">
        <input  id="counter-start-tableID" placeholder="tID"></input>
        <button id="start-counter-btn">Start Count</button>
      </div>
      <div class="test-group">
        <input  id="counter-end-tableID" placeholder="tID"></input>
        <button id="reset-counter-btn">Destroy Count</button>
      </div>
      <div class="test-group">
        <input  id="get-counterTime-tableID" placeholder="tID"></input>
        <button id="get-counterTime-btn">Get Time</button>
      </div>
      <input type="checkbox" id="callWaiter-ntfLight-btn">callWaiter</input></br>
      <input type="checkbox" id="waitLong-ntfLight-btn">waitLong</input></br>
      <input type="checkbox" id="newOrder-ntfLight-btn">newOrder</input>
    </div>

    <div id="background-imgs">
      <img src="./imgs/rage-omega__.png" width="400px"></img>
    </div>

    <div id="view-title-container" class="display-none2">
      <span class="view-title" _data="orderedList"> 點菜清單 </span><!--
      --><span class="view-title selected" _data="tableStatus"> 各桌用餐狀態 </span>
    </div>

    <!-- notification container -->
    <div id="notification-container" class="displday-none">
      <div class="notification-window">
        <span class="icon-area">
          <i class="fa fa-child"></i>
        </span>
        <span class="text-area">
          <span class="text-content">人客來囉！</span>
        </span>  
      </div>
      <div class="notification-window">
        <span class="icon-area">
          <i class="fa fa-bell"></i>
        </span>
        <span class="text-area">  
          <span class="text-content"><highlight>5號桌</highlight>需要服務生！</span>
        </span>
      </div>
      <div class="notification-window">
        <span class="icon-area">
          <i class="fa fa-list-alt"></i>
        </span>
        <span class="text-area">  
          <span class="text-content"><highlight>5號桌</highlight>點了<highlight>超級宇宙無敵撒尿牛丸</highlight>！</span>
        </span>
      </div>
    </div>
    <!-- End of notification container -->

    <!--Template for notification window -->
    <script id="ntf-window-tmp">
      <div class="notification-window">
        <span class="icon-area">
          <i class="fa <%=iconType%>"></i>
        </span>
        <span class="text-area">  
          <span class="text-content"><%=textContent%></span>
        </span>
      </div>
    </script>
    <!-- End of template -->

    <!-- row view table container -->
    <div id="orderedList-view-container">
      <table id="row-view-table" class="disjplay-none">
        <thead>
          <tr>
            <th>桌號</th>
            <th>菜名</th> 
            <th>數量</th>
          </tr>
        </thead>
        <tbody id="orderedQ">
          <tr>
            <td>123</td>
            <td>頂級仨尿牛丸</td>
            <td>444</td>
          </tr>
           <tr>
            <td>123</td>
            <td>頂級仨尿豬丸</td>
            <td>444</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- End of row table view container -->

    <!--Template for ordered queue -->
    <script id="orderedQ-template">
      <tr>
        <td><%=tableNum%></td>
        <td _dishID="<%=dishID%>"><%=dishName%></td>
        <td><%=count%></td>
      </tr>
    </script>
    <!-- End of ordered queue template -->

    <!-- table status view container -->    
    <div id="table-view-container">
      <div class="each-table" id="1">
        <div class="un-occupy-mask display-none"></div>
        <div class="ntf-status">
          <i class="fa fa-bell heightlight"></i>
          <i class="fa fa-list-alt"></i>
          <i class="fa fa-clock-o"></i>
        </div>
        <div class="table-area">
          <div class="table-shape">
            <div class="table-num">1</div>
          </div>
        </div>
        <div class="flipclock-container"></div>
      </div>

      <div class="each-table" id="2">
        <div class="un-occupy-mask displays-none"></div>
        <div class="ntf-status">
          <i class="fa fa-bell heightlight"></i>
          <i class="fa fa-list-alt"></i>
          <i class="fa fa-clock-o"></i>
        </div>
        <div class="table-area">
          <div class="table-shape">
            <div class="table-num">12</div>
          </div>
        </div>
        <div class="flipclock-container"><mytime>00:00</mytime></div>
      </div>
      <div style="clear: both"></div>
    </div>
    <!-- End of status view container -->    

    <script id="tableStatus-template">
      <div class="each-table" id="<%=tableID%>">
        <div class="un-occupy-mask"></div>
        <div class="ntf-status">
          <i class="fa fa-bell"></i>
          <i class="fa fa-list-alt"></i>
          <i class="fa fa-clock-o"></i>
        </div>
        <div class="table-area">
          <div class="table-shape">
            <div class="table-num"><%=tableID%></div>
          </div>
        </div>
        <div class="flipclock-container"><mytime>00:00</mytime></div>
      </div>
    </script>

  </body>
</html>
